<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="buttons.js"></script>
		<script>
			function onloadAddUser() {
				var a = getStoredName();

				var iu = document.getElementById("id_username");

				iu.value = a;
				//location.reload();
			}
		</script>
	</head>
	<body onload="onloadAddUser()">
		<div id="header">
			<h1>To-Do.It</h1>
		</div>

		<div id="container">
			<div id="lomake">	
				<form id="mform1" class="mform" enctype="multipart/form-data">
					<fieldset class="clearfix">
						<legend class="ftoggler">Personal information</legend>
						<div class="fcontainer clearfix">
							<div class="fitem required">
								<div class="fitemtitle">
									<label for="id_lastname">Surname<img class="req" title="Required field" alt="Required field" src="http://moodle.bidedu.fi/pix/req.gif" /> </label>
								</div>
								<div class="felement ftext">
									<input maxlength="100" size="30" name="lastname" type="text" value="" onblur="validate_user_edit_form_lastname(this)" onchange="validate_user_edit_form_lastname(this)" id="id_lastname" />
								</div>
							</div>
							<div class="fitem required">
								<div class="fitemtitle">
									<label for="id_firstname">First name<img class="req" title="Required field" alt="Required field" src="http://moodle.bidedu.fi/pix/req.gif" /> </label>
								</div>
								<div class="felement ftext">
									<input maxlength="100" size="30" name="firstname" type="text" value="" onblur="validate_user_edit_form_firstname(this)" onchange="validate_user_edit_form_firstname(this)" id="id_firstname" />
								</div>
							</div>
							<div class="fitem required">
								<div class="fitemtitle">
									<label for="id_username">Username<img class="req" title="Required field" alt="Required field" src="http://moodle.bidedu.fi/pix/req.gif" /> </label>
								</div>
								<div class="felement ftext">
									<input maxlength="100" size="30" name="username" type="text" value="" onblur="validate_user_edit_form_email(this)" onchange="validate_user_edit_form_email(this)" id="id_username" />
								</div>
							</div>
							<div class="fitem required">
								<div class="fitemtitle">
									<label for="id_password">Password<img class="req" title="Required field" alt="Required field" src="http://moodle.bidedu.fi/pix/req.gif" /> </label>
								</div>
								<div class="felement ftext">
									<input maxlength="100" size="30" name="password" type="password" value="" id="id_password" />
								</div>
							</div>
						</div>
					</fieldset>
					<div class="fitem">
						<div class="fitemtitle">
							<label for="id_submitbutton"> </label>
						</div>
						<div class="felement fsubmit">
							<input id="id_submitbutton" type="submit" value="Save"/> <input type="submit" value="Cancel"/>
						</div>
					</div>
					<div class="fdescription required">
						There are required fields in this form marked
						<img src="http://moodle.bidedu.fi/pix/req.gif" alt="Required field">
						.
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
