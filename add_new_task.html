<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script type="text/javascript" src="./todo_class.js"></script>
	</head>
	<body>
<!--		<h1>Add new task</h1> -->

		<form action="listView.html" class="mform"  onsubmit="list_add(txtTaskName.value, txtTaskDescription.value, selTaskStatus.value, txtTaskResponsible.value);"> 
			<fieldset class="clearfix">
			<legend class="ftoggler">Add new task</legend>
			<div class="fitemtitle">
			<label for="id_taskname">Name: </label>
			</div>
			<div  class="felement ftext">
			<input id="id_taskname" type="text" name="txtTaskName" value="" size="30" maxlength="30" />
			</div>
			<br />
			<div class="fitemtitle">
			Responsible:
			</div>
			<div  class="felement ftext">
			<input type="text" name="txtTaskResponsible" class="felement ftext" value="" size="30" maxlength="30" />
			</div>
			<br />
			<div class="fitemtitle">
			Status: 
			</div>
			<div  class="felement ftext">
			<select name="selTaskStatus">
				<option selected="selected" value="notStarted">Not started</option>
				<option value="started">Started</option>
				<option value="done">Done</option>
			</select>
			</div>
			<br />
			<div class="fitemtitle">
			Description:
			</div>
			<div  class="felement ftext">
			<textarea name="txtTaskDescription" rows="20" cols="50"></textarea>
			</div>
			</fieldset>
					<div class="fitem">
						<div class="fitemtitle">
							<label for="id_submitbutton"> </label>
						</div>
			<div class="felement fsubmit">
			<input type="submit" value="Create" />
			<a href="listView.html">Cancel</a>
						</div>
			</div>

			<!-- JRAut: Priority to be added to future version
			Priority:
			<input type="text" name="txtTaskPriority" value="" size="30" maxlength="30" />
			JRaut comment ends -->
		</form>
	</body>

</html>
