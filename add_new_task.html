<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script type="text/javascript" src="./todo_class.js"></script>
	</head>
	<body>
		<h1>Add new task</h1>

		<form action="listView.html" onsubmit="list_add(txtTaskName.value, txtTaskDescription.value, selTaskStatus.value, txtTaskResponsible.value);"> 
			Name:
			<input type="text" name="txtTaskName" value="" size="30" maxlength="30" />
			<br />
			Responsible:
			<input type="text" name="txtTaskResponsible" value="" size="30" maxlength="30" />
			<br />
			Status: 
			<select name="selTaskStatus">
				<option selected="selected" value="notStarted">Not started</option>
				<option value="started">Started</option>
				<option value="done">Done</option>
			</select>
			<br />
			Description:
			<br />
			<textarea name="txtTaskDescription" rows="20" cols="50"></textarea>
			<br />
			<input type="submit" value="Create" />
			<a href="listView.html">Cancel</a>

			<!-- JRAut: Priority to be added to future version
			Priority:
			<input type="text" name="txtTaskPriority" value="" size="30" maxlength="30" />
			JRaut comment ends -->

		</form>
	</body>

</html>
